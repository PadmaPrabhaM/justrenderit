<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justrenderit</title>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Poppins:400,600&display=swap" rel="stylesheet">
    <script>
        // Magic Revolution: Animated Confetti on Button Click
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.querySelector('.cta-btn');
            btn.addEventListener('click', function(e) {
                for (let i = 0; i < 40; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = (e.clientX || window.innerWidth/2) + 'px';
                    confetti.style.top = (e.clientY || window.innerHeight/2) + 'px';
                    confetti.style.width = confetti.style.height = Math.random() > 0.5 ? '10px' : '6px';
                    confetti.style.background = `hsl(${Math.random()*360},90%,60%)`;
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = 9999;
                    document.body.appendChild(confetti);

                    const angle = Math.random() * 2 * Math.PI;
                    const distance = 120 + Math.random() * 80;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;

                    confetti.animate([
                        { transform: 'translate(0,0)', opacity: 1 },
                        { transform: `translate(${x}px,${y}px)`, opacity: 0 }
                    ], {
                        duration: 900 + Math.random()*600,
                        easing: 'cubic-bezier(.61,-0.01,.5,1.01)'
                    });

                    setTimeout(() => confetti.remove(), 1300);
                }
            });

            // Cursor movement effect: floating gradient circle follows cursor
            const cursorCircle = document.createElement('div');
            cursorCircle.style.position = 'fixed';
            cursorCircle.style.pointerEvents = 'none';
            cursorCircle.style.width = '60px';
            cursorCircle.style.height = '60px';
            cursorCircle.style.borderRadius = '50%';
            cursorCircle.style.background = 'radial-gradient(circle, #43e97b 0%, #fa709a 100%)';
            cursorCircle.style.opacity = '0.18';
            cursorCircle.style.zIndex = 9998;
            cursorCircle.style.transition = 'transform 0.18s cubic-bezier(.61,-0.01,.5,1.01)';
            cursorCircle.style.transform = 'translate(-100px,-100px)';
            cursorCircle.style.boxShadow = '0 0 32px 12px #43e97b55, 0 0 64px 24px #fa709a33';
            document.body.appendChild(cursorCircle);

            // Extra: trailing swirl glow effect
            const swirlCount = 8;
            const swirlDots = [];
            for (let i = 0; i < swirlCount; i++) {
                const dot = document.createElement('div');
                dot.style.position = 'fixed';
                dot.style.pointerEvents = 'none';
                dot.style.width = '18px';
                dot.style.height = '18px';
                dot.style.borderRadius = '50%';
                dot.style.background = `radial-gradient(circle, #38f9d7 0%, #fa709a 100%)`;
                dot.style.opacity = (0.10 + 0.08 * (swirlCount - i));
                dot.style.zIndex = 9997;
                dot.style.filter = 'blur(2px)';
                document.body.appendChild(dot);
                swirlDots.push(dot);
            }

            let mouseX = window.innerWidth/2, mouseY = window.innerHeight/2;
            let lastTime = 0;
            let swirlAngle = 0;

            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                cursorCircle.style.left = (mouseX - 30) + 'px';
                cursorCircle.style.top = (mouseY - 30) + 'px';
                // Animate swirl dots in a spiral around the cursor
                swirlAngle += 0.18;
                for (let i = 0; i < swirlCount; i++) {
                    const angle = swirlAngle + (i * Math.PI * 2 / swirlCount);
                    const radius = 22 + i * 6 + Math.sin(swirlAngle + i) * 4;
                    const x = mouseX + Math.cos(angle) * radius - 9;
                    swirlDots[i].style.left = x + 'px';
                    swirlDots[i].style.top = y + 'px';
                    swirlDots[i].style.transform = `translate(${x}px,${y}px)`;
                }
                // Animate glow pulse
                cursorCircle.style.boxShadow = `0 0 32px 16px #43e97b77, 0 0 64px 32px #fa709a44`;
            });

            // Animate swirl even when mouse is not moving
            function animateSwirl() {
                swirlAngle += 0.012;
                for (let i = 0; i < swirlCount; i++) {
                    const angle = swirlAngle + (i * Math.PI * 2 / swirlCount);
                    const radius = 22 + i * 6 + Math.sin(swirlAngle + i) * 4;
                    const x = mouseX + Math.cos(angle) * radius - 9;
                    const y = mouseY + Math.sin(angle) * radius - 9;
                    swirlDots[i].style.transform = `translate(${x}px,${y}px)`;
                }
                requestAnimationFrame(animateSwirl);
            }
            animateSwirl();

                cursorCircle.style.transform = 'scale(1.4)';
            btn.addEventListener('mouseenter', function() {
                cursorCircle.style.transform += ' scale(1.4)';
                cursorCircle.style.opacity = '0.28';
                cursorCircle.style.boxShadow = `0 0 48px 24px #fa709a99, 0 0 96px 48px #43e97b66`;
            });
            btn.addEventListener('mouseleave', function() {
                cursorCircle.style.opacity = '0.18';
                cursorCircle.style.boxShadow = `0 0 32px 12px #43e97b55, 0 0 64px 24px #fa709a33`;
            });
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #0f2027 0%, #2c5364 100%);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.10);
            border-radius: 32px;
            box-shadow: 0 12px 40px 0 rgba(44, 83, 100, 0.25);
            padding: 56px 44px 48px 44px;
            text-align: center;
            max-width: 480px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.18);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -80px;
            left: -80px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #43e97b 0%, #38f9d7 100%);
            opacity: 0.18;
            z-index: 0;
            border-radius: 50%;
        }
        .container::after {
            content: "";
            position: absolute;
            bottom: -60px;
            right: -60px;
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, #fa709a 0%, #fee140 100%);
            opacity: 0.15;
            z-index: 0;
            border-radius: 50%;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2.5px;
            font-weight: 900;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 50%, #fa709a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 1.22rem;
            margin-bottom: 36px;
            color: #f8f8f8;
            font-weight: 600;
            line-height: 1.6;
            letter-spacing: 0.2px;
        }
        .cta-btn {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.15rem;
            padding: 16px 44px;
            border: none;
            border-radius: 40px;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: #222;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 6px 24px rgba(67, 233, 123, 0.18);
            transition: background 0.3s, color 0.3s, transform 0.2s;
            position: relative;
            z-index: 1;
        }
        .cta-btn:hover {
            background: linear-gradient(90deg, #fa709a 0%, #fee140 100%);
            color: #222;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 32px rgba(250, 112, 154, 0.18);
        }
        @media (max-width: 600px) {
            .container {
                padding: 28px 8px 24px 8px;
            }
            h1 {
                font-size: 2.1rem;
            }
            .cta-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
    <div class="container">
        <h1>Welcome to justrenderit</h1>
        <p>Effortlessly render your ideas into reality with our stunning, intuitive platform.<br>Fast, beautiful, and easy to use.</p>
        <button class="cta-btn">Get Started</button>
    </div>
</body>
</html>
