<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justrenderit</title>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Poppins:400,600&display=swap" rel="stylesheet">
    <script>
        // Magic Revolution: Animated Confetti on Button Click
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.querySelector('.cta-btn');
            btn.addEventListener('click', function(e) {
                for (let i = 0; i < 40; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = (e.clientX || window.innerWidth/2) + 'px';
                    confetti.style.top = (e.clientY || window.innerHeight/2) + 'px';
                    confetti.style.width = confetti.style.height = Math.random() > 0.5 ? '10px' : '6px';
                    confetti.style.background = `hsl(${Math.random()*360},90%,60%)`;
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = 9999;
                    document.body.appendChild(confetti);

                    const angle = Math.random() * 2 * Math.PI;
                    const distance = 120 + Math.random() * 80;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;

                    confetti.animate([
                        { transform: 'translate(0,0)', opacity: 1 },
                        { transform: `translate(${x}px,${y}px)`, opacity: 0 }
                    ], {
                        duration: 900 + Math.random()*600,
                        easing: 'cubic-bezier(.61,-0.01,.5,1.01)'
                    });

                    setTimeout(() => confetti.remove(), 1300);
                }
            });

        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #0f2027 0%, #2c5364 100%);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.10);
            border-radius: 32px;
            box-shadow: 0 12px 40px 0 rgba(44, 83, 100, 0.25);
            padding: 56px 44px 48px 44px;
            text-align: center;
            max-width: 480px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.18);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -80px;
            left: -80px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #43e97b 0%, #38f9d7 100%);
            opacity: 0.18;
            z-index: 0;
            border-radius: 50%;
        }
        .container::after {
            content: "";
            position: absolute;
            bottom: -60px;
            right: -60px;
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, #fa709a 0%, #fee140 100%);
            opacity: 0.15;
            z-index: 0;
            border-radius: 50%;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2.5px;
            font-weight: 900;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 50%, #fa709a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 1.22rem;
            margin-bottom: 36px;
            color: #f8f8f8;
            font-weight: 600;
            line-height: 1.6;
            letter-spacing: 0.2px;
        }
        .cta-btn {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.15rem;
            padding: 16px 44px;
            border: none;
            border-radius: 40px;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: #222;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 6px 24px rgba(67, 233, 123, 0.18);
            transition: background 0.3s, color 0.3s, transform 0.2s;
            position: relative;
            z-index: 1;
        }
        .cta-btn:hover {
            background: linear-gradient(90deg, #fa709a 0%, #fee140 100%);
            color: #222;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 32px rgba(250, 112, 154, 0.18);
        }
        @media (max-width: 600px) {
            .container {
                padding: 28px 8px 24px 8px;
            }
            h1 {
                font-size: 2.1rem;
            }
            .cta-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
    <div class="container">
        <h1>Welcome to justrenderit</h1>
        <p>Effortlessly render your ideas into reality with our stunning, intuitive platform.<br>Fast, beautiful, and easy to use.</p>
        <button class="cta-btn">Get Started</button>
    </div>
</body>
</html>
